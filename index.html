<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tour Tube</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
<body>
    <header>
        <div class="row header-wrapper" >
            <img src="./assets/logo-final.png" alt="logo" />
            <div class="search-wrapper row">
                <input type="text" class="header-search" value="" placeholder="Search tour videos">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="upload-wrapper">
                <h1>Upload <i class="fa fa-upload"></i></h1>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="banner-overlay">
            <div class="banner-content">
                <div class="animated infinite bounce delay-2s">
                    <p class="title ">Escape into the beauty of this world from the comfort of your home</p>
                    <div class="play-btn"> <i class="fa fa-play"></i></div>
                </div>
            </div>   
        </div>
    </div>

    <div class="category-banner row">
        <h3 class="col-4 text-center">Choose a Category</h3>
        <div class="col-8 row">
            <div class="capsule selected"><p><i class="fa fa-globe"></i> All</p></div>
            <div class="capsule"><p></p><i class="fa fa-cloud"></i> Hill Stations</p></div>
            <div class="capsule"><p></p><i class="fa fa-ship"></i> Seas and beaches</p></div>
            <div class="capsule"><p></p><i class="fa fa-tree"></i> Greenery</p></div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title"><span class="red-word">LATEST</span> VIDEOS</h2>
        <div class="row">
            <div class="col-4 shadow">
                <div class="card">
                    <div class="cardImg">
                        <img src="./assets/mountain1.jpeg" alt="mountain1" />
                        <div class="ribbon">
                            <span class="ribbon-text">#7 Trending</span>
                        </div>
                        <div class="card-play">
                            <i class="fa fa-play"></i>
                        </div>
                        <div class="imageFooter">
                            <div class="row">
                                <div class="tagCapsule"><b><p>Mountains</p></b></div>
                                <div class="tagCapsule"><b><p>Shillong</p></b></div>
                            </div>
                            
                        </div>
                        <div class="cardContent">
                            <div class="card-title">
                                <p><b>My trip to the Scotland of the east</b></p>
                            </div>
                            <div>
                                <span class="sm-text pr-1 br-1"><i class="fa fa-map-marker pr-1"></i>Location: India</span>
                                <span class="sm-text greyText"><b>Uploaded by Raman Jaiswal</b></span>
                            </div>
                            <div class="sm-text row">
                                <p><i class="fa fa-eye pr-1"></i><b>24k <span class="greyText pr-1">Views</span><i class="fa fa-thumbs-up pr-1"></i>2k <span class="greyText">Likes</span></b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
</body>
</html>
